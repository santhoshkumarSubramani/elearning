<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>contact form</title>
  </head>
  <body>
    <h1 style="color: white">Contact us</h1>
    <h1>.</h1>
    <p style="color: white">Send a message and we will get back to you within 24 hours.</p>
    <form class="contact-form">
      <label style="color: white" for="">Name :</label><br />
      <input  class="name" type="text" placeholder="name" /><br />
      <label style="color: white" for="" >Email :</label><br />
      <input class="email" type="email" placeholder="email" /><br />
      <label style="color: white" for="">Message :</label><br />
      <textarea
        class="message"
        name=""
        id=""
        cols="30"
        rows="10"
        placeholder="message"
      ></textarea
      ><br />
      <button type="submit">Submit</button>
    </form>
<script src="https://www.gstatic.com/firebasejs/8.0.2/firebase.js"></script>
    <script src="app.js"></script>
  </body>
</html>
